<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--
  red: #BF3633
  yellow: #FAA80A
  orange: #ED5520
  green: #44BF34
-->
<div id="container">
  <div id="bac-pal">
    <div id="head">
    </div><!-- /#head -->
    <div id="body">
      <div id="fill-container" style="height:100px;">
        <div id="waves">
        </div>
        <div id="fill">
        </div>
      </div><!-- /#fill-container -->
    </div><!-- /#body -->
  </div><!-- /#bac-pal -->
  <img id="add-beer" src="add_beer.png" alt="icon from thenounproject.org" style="position:relative;top:-78px;left:185px;"/>
  <img id="add-shot" src="add_shot.png" alt="icon from thenounproject.org" style="position:relative;top:-185px;left:81px;"/>
</div><!-- /#container -->
<script src="jquery-1.8.2.min.js"></script>
<script>
  $(function() {
    $("#add-beer").click(function() {
      $("#fill-container").css('height',parseInt($("#fill-container").css('height'))+15);
    });
    $("#add-shot").click(function() {
      $("#fill-container").css('height',parseInt($("#fill-container").css('height'))+30);
    });
  });
</script>
</body>
</html>
